<div class="container">
  <div class="chat-container" [ngClass]="{ 'iframe-open': showChat }">
    <button mat-button class="chat-button" (click)="toggleChat()">
      <img
        src="https://cdn-icons-png.flaticon.com/512/2597/2597330.png"
        alt="Chat-Robot"
        style="width: 80px; height: 80px; position: fixed; bottom: 4px; right: 8px; padding: 5px;"
      />
      <ng-container *ngIf="!iframeOpened; else closeIcon"> </ng-container>
    </button>
    <div class="iframe-container" [ngClass]="{ active: showChat }">
      <div
        class="chatbot-header"
        *ngIf="iframeOpened"
        style="display: flex; align-items: center;"
      >
        <img
          src="https://cdn-icons-png.flaticon.com/512/2597/2597330.png"
          alt="Bot Icon"
          style="width: 40px; height: 40px; margin-right: 10px;"
        />

        <!-- Add margin for spacing -->
        <span class="bot-label">Tech Bot</span>
        <!-- Apply font-weight to the text -->
      </div>
      <iframe
        *ngIf="iframeOpened"
        src="https://webchat.botframework.com/embed/CTSAIchat-bot?s=JNC_nGq3piI.0W3LY2KvfhbU0RSfk0N-3rRk-ft8f2VTuxhLkqc75sU"
      ></iframe>
      <span
        class="close-icon-iframe"
        *ngIf="iframeOpened"
        (click)="closeChat()"
      >
        <img
          src="https://img.icons8.com/?size=512&id=41636&format=png"
          alt="Bot Icon"
          style="width: 20px;  height: 20px; position: fixed; right: 10px;"
        />
      </span>
    </div>
  </div>
</div>
