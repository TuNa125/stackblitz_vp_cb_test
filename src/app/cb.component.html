<div class="container">
  <div class="chat-container" [ngClass]="{ 'iframe-open': showChat }">
    <button mat-button class="chat-button" (click)="toggleChat()" cdkDrag="true" 
        (cdkDragStarted)="handleDragStart($event)">
      <img
        src="https://cdn-icons-png.flaticon.com/512/2597/2597330.png"
        alt="Chat-Robot"
        style="width: 80px; height: 80px; position: fixed; bottom: 4px; right: 8px; padding: 5px;"
      />
    </button>
    <div class="iframe-container" [ngClass]="{ active: showChat }">
      <div
        class="chatbot-header"
        *ngIf="iframeOpened"
        style="display: flex; align-items: center;"
      >
        <img
          src="https://cdn-icons-png.flaticon.com/512/2597/2597330.png"
          alt="Bot Icon"
          style="width: 40px; height: 40px; margin-right: 10px;"
        />

        <span class="bot-label">Tech Bot</span>
      </div>
      <iframe
        *ngIf="iframeOpened"
        src="https://webchat.botframework.com/embed/ctslanguage-bot?s=XspqXxJYvOo.fBWQS0NaEOUe9lSqYBglKhqWcKU5n8pJkm19CAUsC8A"
      ></iframe>
      <span
        class="close-icon-iframe"
        *ngIf="iframeOpened"
        (click)="closeChat()"
      >
        <img
          src="https://img.icons8.com/?size=512&id=41636&format=png"
          alt="Bot Icon"
          style="width: 20px;  height: 20px; position: fixed; right: 10px;"
        />
      </span>
    </div>
  </div>
</div>
