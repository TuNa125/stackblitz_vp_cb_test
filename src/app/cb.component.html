<div class="container">
  <div class="chat-container" [ngClass]="{ 'iframe-open': showChat }">
    <button mat-button class="chat-button" (click)="toggleChat()">
      <img
        src="chatbot.png"
        alt="Chat-Robot"
        style="width: 100px; height: auto; position: fixed; bottom: -4px; right: 12px; padding: 5px;"
      />
      <ng-container *ngIf="!iframeOpened; else closeIcon">
        <span class="close-icon" (click)="toggleChat()">x</span>
      </ng-container>
      <ng-template #closeIcon>
        <span class="close-icon" (click)="toggleChat()">x</span>
      </ng-template>
    </button>
    <div class="iframe-container" [ngClass]="{ active: showChat }">
      <div
        class="chatbot-header"
        *ngIf="iframeOpened"
        style="display: flex; align-items: center;"
      >
        <img
          src="chatbot.png"
          alt="Chat-Robot"
          style="width: 30px; height: 30px; margin-right: 10px;"
        />
        <!-- Add margin for spacing -->
        <span style="font-weight: bold; inline-block; vertical-align: middle;"
          >Tech Bot</span
        >
        <!-- Apply font-weight to the text -->
      </div>
      <iframe
        *ngIf="iframeOpened"
        src="https://webchat.botframework.com/embed/CTSAIchat-bot?s=JNC_nGq3piI.0W3LY2KvfhbU0RSfk0N-3rRk-ft8f2VTuxhLkqc75sU"
      ></iframe>
      <span class="close-icon-iframe" (click)="closeChat()">X</span>
    </div>
  </div>
</div>
